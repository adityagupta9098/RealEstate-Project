<style>
    .maincontainer{
        background:#b2bec3;
        width:100vw;
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
    }
    .box{
        width:50%;
        height:auto;
        background:#fff;
        border-radius:15px;
        padding:15px;
       
    }
   .headerstyle{
        font-size:18;
        font-weight:bolder;
        letter-spacing:1px;
        padding-left:15px;
        padding-top:5px;
    }
    .genderstyle{
        display:flex;
        flex-direction:row;
        justify-content:space-evenly;
    }
    .buttonstyle{
        width:100%;
        
    }
</style>    
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="/static/statecity.js"></script>    
</head>
<html>
<body>    
    <title>ADD PROPERTY</title>
    <div class="maincontainer">
        <div class="box">
            <form action="http://localhost:8000/api/addproperty" method="post" enctype="multipart/form-data" class="row g-3">{%csrf_token%}
                <div class="col-md-12 headerstyle">
                    ADD PROPERTY
                </div>

                <div class="col-md-4">
                    <label for="property_name" class="form-label"><b>Property Name</b></label>
                    <input type="text" class="form-control" id="property_name" name="property_name">
                </div>
                <div class="col-md-4">
                    <label for="description" class="form-label"><b>Description</b></label>
                    <input type="text" class="form-control" id="description" name="description">
                </div>
                
                <div class="col-md-4">
                    <label for="area_sq_feet" class="form-label"><b>Area (Sq feet)</b></label>
                    <input type="text" class="form-control" id="area_sq_feet" name="area_sq_feet">
                </div>
                

                <div class="col-md-3">
                    <label for="num_bedrooms" class="form-label"><b>No. Of Bedrooms</b></label>
                    <input type="Number" class="form-control" id="num_bedrooms" name="num_bedrooms">
                </div>

                <div class="col-md-3">
                    <label for="num_bathrooms" class="form-label"><b>No. Of Bathrooms</b></label>
                    <input type="Number" class="form-control" id="num_bathrooms" name="num_bathrooms">
                </div>
                
                <div class="col-md-3">
                    <label for="hospitals_nearby" class="form-label"><b>Hospitals Nearby</b></label>
                    <input type="text" class="form-control" id="hospitals_nearby" name="hospitals_nearby">
                </div>
                
                <div class="col-md-3">
                    <label for="colleges_nearby" class="form-label"><b>Colleges Nearby</b></label>
                    <input type="text" class="form-control" id="colleges_nearby" name="colleges_nearby">
                </div>
                
                <div class="col-md-3">
                    <label for="seller_id" class="form-label"><b>Seller Name</b></label>
                    <input type="text" value="{{user.name}}" class="form-control" id="seller_id" name="seller_name">
                </div>
                <div class="col-md-3">
                    <label for="email_id" class="form-label"><b>Email Id</b></label>
                    <input type="text" value="{{user.email_id}}" class="form-control" id="email_id" name="email_id">
                </div>
                <div class="col-md-3">
                    <label for="mobile_no" class="form-label"><b>Mobile No.</b></label>
                    <input type="text" value="{{user.mobile_no}}" class="form-control" id="mobile_no" name="mobile_no">
                </div>

                <div class="col-md-3">
                    <label for="created_at" class="form-label"><b>Created Date</b></label>
                    <input type="date" class="form-control" id="created_at" name="created_at">
                </div>

                <div class="col-md-3">
                    <label for="address" class="form-label"><b>Address</b></label>
                    <input type="text" class="form-control" id="address" name="address">
                </div>

                <div class="col-md-3">
                    <label for="inputState" class="form-label"><b>State</b></label>
                    <select id="inputState" name="state" class="form-select">
                      <option selected>Choose state...</option>
                      
                    </select>
                  </div>

                <div class="col-md-3">
                    <label for="inputCity" class="form-label"><b>City</b></label>
                    <select id="inputCity" name="city" class="form-select">
                      <option selected>Choose City...</option>
                      <option>...</option>
                    </select>
                </div>

                
                
                <div class="col-md-3">
                    <label for="photograph" class="form-label"><b>Image</b></label>
                    <input type="file" class="form-control" id="photograph" name="image">
                </div>
                
                

                <div class="col-md-6">
                    <button type="submit" class="btn btn-primary buttonstyle"><b>Submit</b></button>
                </div>

                <div class="col-md-6">
                    <button type="reset" class="btn btn-primary buttonstyle"><b>Reset</b></button>
                </div>

                <div class="col-md-12" style="display: flex; justify-content: center;padding:5px;font-size:16px; font-weight:bold;">
                    {{message}}
                </div>
            </form>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body> 
</html>
